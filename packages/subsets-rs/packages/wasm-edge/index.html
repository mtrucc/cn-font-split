<!doctype html>
<html>
    <head>
        <script type="module">
            import { load, WASI } from 'https://esm.sh/@tybys/wasm-util/dist/wasm-util.esm.min.js';
            import {
                Volume,
                createFsFromVolume,
            } from 'https://esm.sh/memfs-browser/dist/memfs.esm.min.js';

            const input = await fetch(
                'https://jsdelivr.deno.dev/gh/KonghaYao/cn-font-split/packages/demo/public/SmileySans-Oblique.ttf',
            ).then((res) => res.arrayBuffer());
            console.log(input);
            const fs = createFsFromVolume(Volume.fromJSON({}));
            await fs.promises.writeFile('/input.ttf', new Uint8Array(input));
            console.log(await fs.promises.readFile('/input.ttf'));

            const wasi = new WASI({
                env: {
                    WASI_SDK_PATH: '/opt/wasi-sdk',
                },
                preopens: {
                    '/': '/',
                },
                fs,
                print(text) {
                    console.log(text);
                },
                printErr(text) {
                    console.error(text);
                },
            });
            const memory = new WebAssembly.Memory({
                initial: 100,
                maximum: 1000,
            });
            const imports = {
                wasi_snapshot_preview1: wasi.wasiImport,
                js: { mem: memory },
                env: {
                    pthread_mutex_init: (mutex, attr) => {
                        console.log('Initializing mutex');
                        return 0; // 成功初始化
                    },
                    pthread_mutex_lock: (mutex) => {
                        console.log('Locking mutex');
                        return 0; // 成功锁定
                    },
                    pthread_mutex_unlock: (mutex) => {
                        console.log('Unlocking mutex');
                        return 0; // 成功解锁
                    },
                    pthread_mutex_destroy: (mutex) => {
                        console.log('Destroying mutex');
                        return 0; // 成功销毁
                    },
                },
            };

            const { module, instance } = await load(
                // '/target/wasm32-wasip1/release/wasm_edge.wasm',
                '/target/wasm32-wasip1/release/wasm_edge.Oz.wasm',
                imports,
            );
            wasi.initialize(instance);
            console.time('wasm');
            console.log(instance.exports.main());
            console.timeEnd('wasm');
            console.log(fs);
        </script>
        <head>
            <body></body>
            <html></html>
        </head>
    </head>
</html>
